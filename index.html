<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Server Test</title>
</head>
<body>
    <h1>I'm your ToDoList</h1>

    <form >
        <label>Description</label><br />
        <textarea id="description"></textarea>
        <br />
        
        <label>Priority</label>
        <select id="priority">
            <option>ASAP</option>
            <option>Highest</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        <br />

        <label>Status</label>
        <select id="status">
            <option>ToDo</option>
            <option>In Progress</option>
            <option>Done</option>
        </select>
        <br /><br />

        <button id="addTaskBtn" >SAVE</button>
    </form>


    <script src="index.js"></script>
</body>
</html>
